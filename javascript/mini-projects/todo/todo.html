<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TODO LIST</title>
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1 class="heading">üìù My To-Do List</h1>

      <div class="input-container">
        <input type="text" placeholder="Enter something..." id="userInput" />
        <button onclick="addTask()">Add</button>
        <ul id="list"></ul>
      </div>
    </div>

    <script>
      let list = [];

      function addTask() {
        let task = document.querySelector("#userInput");
        let taskText = task.value;

        if (taskText === "") {
          alert("Please enter a todo item");
          return;
        }

        list.push(taskText);
        console.log(list);

        renderList();

        task.value = "";
      }

      function renderList() {
        let listStr = "";
        for (i = 0; i < list.length; i++) {
          listStr += `<li>${list[i]} <button class="delete-btn" onclick=deleteItem(${i})>Delete</button></li>`;
        }

        let taskList = document.querySelector("#list");

        taskList.innerHTML = listStr;
      }

      function deleteItem(index) {
        list.splice(index, 1);
        console.log(list);
        renderList();
      }
    </script>
  </body>
</html>
