<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="">
        <label for="fname">First Name :</label> 
        <input type="text" id="fname" placeholder="Enter First Name" required><br><br>
        Last Name : <input type="text" placeholder="Enter Last Name" required><br><br>
        Email : <input type="text" placeholder="Enter Email Address" required><br><br>
        Password : <input type="text" required minlength="6"><br><br>
        Gender: <br>
        Male<input type="radio" name="Gender">
        Female<input type="radio" name="Gender">
        Other<input type="radio" name="Gender"><br><br>
        Age : <input type="number"><br><br>
        Select Occupation <select name="Occupation">
            <option value="Select Occupation" disabled selected>Select Occupation</option>
            <option value="Student">Student</option>
            <option value="Working">Working</option>
        </select><br><br>
        Bio : <textarea name="" placeholder="Share few lines about yourself..."></textarea><br><br>
        <input type="reset" >
        <input type="submit">
    </form>
</body>
</html>
