<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="">
        First Name : <input type="text" placeholder="Enter First Name"><br>
        Last Name : <input type="text" placeholder="Enter Last Name"><br>
        Email : <input type="text" placeholder="Enter Email Address"><br>
        Password : <input type="text" ><br>
        Gender: <br>
        Male<input type="radio" name="Gender"><br>
        Female<input type="radio" name="Gender"><br>
        Other<input type="radio" name="Gender"><br>
        Age : <input type="number"><br>
        Select Occupation <select name="Occupation">
            <option value="Student">Student</option>
            <option value="Working">Working</option>
        </select><br>
        Bio : <textarea name="" placeholder="Share few lines about yourself..."></textarea><br>
        <input type="button" value="Reset">
        <input type="submit">
    </form>
</body>
</html>
