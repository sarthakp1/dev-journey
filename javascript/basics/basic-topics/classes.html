<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classes & Objects</title>
  </head>
  <body>
    <script>
      class Person {
        name;
        constructor(name) {
          this.name = name;
        }

        greet() {
          console.log(`Hello ${this.name}`);
        }
      }

      const person = new Person("Sarthak");
      person.greet();
    </script>
  </body>
</html>
