<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Questions</title>
  </head>
  <body>
    <script>
      // Sum of numbers
      let list = [1, 2, 3, 4];
      let sum = 0;

      for (i = 0; i < list.length; i++) {
        sum = sum + list[i];
      }
      console.log(sum);

      // Max number
      let list1 = [12, 3, 5, 7, 15, 17];
      let max = list1[0];

      for (i = 0; i < list1.length; i++) {
        if (list1[i] > max) {
          max = list1[i];
        }
      }
      console.log(max);

      // Count even numbers
      let list2 = [1, 2, 3, 4, 5, 6];
      let ecount = 0;

      for (i = 0; i < list2.length; i++) {
        if (list2[i] % 2 == 0) {
          ecount++;
        }
      }
      console.log(ecount);

      // Reverse array
      let arr = [1, 2, 3];
      arr.reverse();
      console.log(arr);

      //Remove duplicates
      let arr1 = [1, 2, 3, 3];
      let new_arr = [...new Set(arr1)];
      console.log(new_arr);
    </script>
  </body>
</html>
