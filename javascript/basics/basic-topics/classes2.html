<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Student {
        name;
        marks;

        constructor(name, marks) {
          this.name = name;
          this.marks = marks;
        }

        display() {
          console.log(`Hi ${this.name} you have scored ${this.marks} marks. `);
        }
      }

      const s1 = new Student("Sam", 80);
      s1.display();
    </script>
  </body>
</html>
