<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tables</title>
</head>
<body>
    <center>
        <h3>Product List</h3>
        <table border="2px">
            <thead>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended</th>
            </thead>
            <tr>
                <td>Hard Disk</td>
                <td>1</td>
                <td>$500</td>
                <td>$400</td>
            </tr>
            <tr>
                <td>CD</td>
                <td>2</td>
                <td>$300</td>
                <td>$100</td>
            </tr>
            <tfoot>
                <tr>
                    <td colspan="3">Total Amount</td>
                    <td>$500</td>    
                </tr>
            </tfoot>
        </table>
    </center>
    <br><br>
    <div>
        I am DIV
    </div>
    <br><br>
    <span>
        I am SPAN
    </span>
</body>
</html>
