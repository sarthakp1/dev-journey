<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CallBack Function</title>
  </head>
  <body>
    <script>
      // Anonymous function
      let test = function () {
        console.log("HI");
      };

      test();

      //Callback function
      function greet(para) {
        para();
      }

      greet(function () {
        console.log("hello");
      });
    </script>
  </body>
</html>
