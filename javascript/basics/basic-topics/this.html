<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this keyword</title>
  </head>
  <body>
    <script>
      // this in terms of oops
      // this gives access of object person inside the object i.e this.name -> person.name

      const person = {
        name: "Sarthak",
        greet() {
          console.log(`Hello ${this.name} how are you?`);
        },
      };

      person.greet();
    </script>
  </body>
</html>
