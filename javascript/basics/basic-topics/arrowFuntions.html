<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrow Functions</title>
  </head>
  <body>
    <script>
      //normal funtion
      function test() {
        console.log("test funtion");
      }

      test();

      //arrow function
      const test1 = () => {
        console.log("Arrow function");
      };

      test1();

      // one liner arrow function
      const sum = (num1, num2) => num1 + num2;

      const res = sum(1, 2);
      console.log(res);
    </script>
  </body>
</html>
